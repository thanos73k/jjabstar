<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <titleCSS 문법</title>
    <style>
        .center{
            text-align: center;
            color: blue;
        }

        .right{
            text-align: right;

        }
    </style>
</head>
<body>
    <h1>css 시작 </h1>
    <h2>태그로 꾸미기</h2>

    <p><b>안녕하세요</b></p>
    <p><i>안녕하세요</i></p>
<hr>
    <h2>style 속성으로 꾸미기</h2>
    <p style="color: tomato;">안녕하세요</p>

    <br><br>

    <h2>css 로 꾸미기</h2>

    <p class="center">굿모닝</p>
    <p class="right">굿모닝</p>

</body>
</html>
