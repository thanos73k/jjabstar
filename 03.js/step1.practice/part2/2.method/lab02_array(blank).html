<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <h1>배열</h1>
    <h2>배열의 생성</h2>
    <script> 
        // 변수의 생성 : let , var    
        //함수의 생성 : function 이름 () {}
        // 배열의 생성 : [요소1, 요소2, ...]
        document.write()
    </script>
    <h2>배열의 조회</h2>
    <script>
        // 배열의 조회 : 배열명[인덱스]. 인덱스는 우리가 세는 숫자 - 1 (0부터)
        const arr = ['서울','인천' , '부산'];
        document.write(arr[0]+ '<br>'+ arr[2])
        // 배열의 길이 : 배열명.length 배열의 길이 (최대 인덱스+1)
        document.write()
        // 마지막 요소 조회
        document.write()
    </script>
    <h2>배열의 요소 추가 및 삭제</h2>
    <script>
        const arr2 = [1,2,3,4,5,6];
        arr2.push('새로운 요소'); // push(요소) 메소드 : 맨 뒤에 요소 추가
        document.write(arr2 + '<br>')
        arr2.pop(); // pop() 메소드 : 맨 뒤에 요소 삭제(반환)   pop 리턴 값이 pop으로 삭제한 값이다

        document.write(arr2 + '<br>')

        arr2.shift(); // shift() 메소드 : 맨 앞에 요소 삭제(반환)
        document.write(arr2 + '<br>')

        arr2.unshift(1); // unshift(요소) 메소드 : 맨 앞에 요소 추가
        document.write(arr2)
    </script>
    <h2>배열의 요소 반복</h2>
    <script>
        document.write("<h3>for를 통한 반복</h3>");
        const arr3 = ["짜장면","짬뽕", "탕수육","유산슬", "깐풍기"];
        document.write(arr3 + '<br>');
        for(let i=0; i<arr3.length; i++) {
            document.write(arr3[i]+ '<br>');
        }
        document.write("<h3>for of를 통한 반복</h3>");
        for(let v of arr3) {
            document.write(v + '<br>');
        }
        document.write("<h3>for each를 통한 반복</h3>");
        
        arr3.forEach(function(v) {
            document.write(v + '<br>');
        })
    </script>

</body>
</html>
