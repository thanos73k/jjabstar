<body>

    <h1>2. 단락</h1>
    <p>단락 1 <br> 입니다</p>
    <p>단락 2 <br>입니다</p>
    <hr>
    <p>단락 3 <br>입니다</p>
    <hr>
    <p>단락 4 <br>입니다</p>

    <!-- 형태 -->
    <h1>3. 형태 </h1>
    <b>굵은</b> 글씨입니다.
    <br>
    <strong>굵은 </strong> 글씨입니다.

    <br>

    <i>이탤릭체 </i>입니다 <br><br>
    <em> 강조</em>하는 부분입니다
    
    <br><br>

    <mark>마크</mark>입니다

    <br>
    <br>
    <ins> 삽입</ins> 형태입니다
    <del>삭제</del> 입니다<br><br>
    
    x <sup>2</sup> + y <sup>2</sup> <br>

    log <sub>2</sub> 7 + log <sub>3</sub>17

    <br><hr><br>

    <h1>4. 스타일</h1>
    <h3>스타일 적용 &nbsp; &nbsp;   &nbsp;    전입니다</h3>

    <h3
     style="font-size: 200%;">글자 크기와 관련된 스타일 입니다</h3>

     <h3 style="color: gold;">글자 색과 관련된 스타일입니다</h3>
     
     
     <h3 style="text-align: center ;">글자 위치와 관련된 스타일입니다</h3>
     
     <h3 style="text-align: center; font-size: 200%; color: gold;">스타일 적용 후 입니다.</h3>
