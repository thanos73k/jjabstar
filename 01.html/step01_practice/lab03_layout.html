<body>
    
    <!-- 공간분할 -->
    <h1>공간 분할</h1>
    <h2>1. 블록</h2>

    <p style="background-color: gold;">p는 블록입니다</p>
    <div style="background-color: goldenrod;">div도 블록입니다</div>

    <br><hr><br>

    <h2>2. 인라인</h2>

    <strong style="background-color: lightcoral;">strong은 인라인입니다 </strong>
    <br>
    <b style="background-color: lawngreen;">b는 인라인일까 블록일까?</b>
    <a style="background-color: lightgreen;">a도 인라인입니다</a>
    <span style="background-color: lime;">span 도 인라인 입니다</span>

    <br> <hr> <br>

    <h2>3. 시맨틱</h2>
    <div style="text-align: center; width: 240px; ">
    <header style="background-color: lightgreen;">this is header</header>
    <nav style="background-color: lightseagreen;"> this is navigation</nav>
    <section style="background-color: mediumseagreen; float: left;">
        <article style="background-color: yellow;">this is article1</article>
        <article style="background-color: yellow;">this is article2</article>
        <article style="background-color: yellow;">this is article3</article>
    </section>
    <aside style="background-color: oldlace;">this is side</aside>
    <footer style="background-color: palegreen; clear: left;">this is footer</footer>
    </div>

    
</body>
